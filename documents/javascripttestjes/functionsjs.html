function add7(number) {

function multiply(number1, number2) {
    return number1 * number2;
}

function capitalize(zin) {
    return zin.charAt(0).toUpperCase() + zin.slice(1);
}

console.log(capitalize("werelds"));


function lastLetter(woord) {
    return woord.charAt(woord.length - 1);
}

console.log(lastLetter('Jefferson'));
